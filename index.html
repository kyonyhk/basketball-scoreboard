<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <div id="home">
                    <h3>HOME</h3>
                    <div id="score-counter-home">0</div>
                    <div class="btn-group">
                        <button class="score-btn" onclick="addOneHome()">+1</button>
                        <button class="score-btn" onclick="addTwoHome()">+2</button>
                        <button class="score-btn" onclick="addThreeHome()">+3</button>
                    </div>
                </div>
                <div id="away">
                    <h3>GUEST</h3>
                    <div id="score-counter-away">0</div>
                    <div class="btn-group">
                        <button class="score-btn" onclick="addOneAway()">+1</button>
                        <button class="score-btn" onclick="addTwoAway()">+2</button>
                        <button class="score-btn" onclick="addThreeAway()">+3</button>
                    </div>
                </div>
            </div>
            <div id="reset-btn-container">
                <button id="reset-btn" onclick="reset()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
